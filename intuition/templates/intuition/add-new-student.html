      background-color: #3E2C41;

    .myform {
      height: auto;
      margin-top: 100px;
      margin-right: 25px;
      margin-left: 25px;
      margin-bottom: 25px;
      padding: 20px;
      border: solid 2px;
      border-radius: 10px;
      background-color: #5C527F;

    .white {
      color: white;
    }
    .black {
      color: black;
    }

      cursor: not-allowed;;

<body class="dark" >
  <!-- Navbar -->
  {% include "intuition/base-navbar.html" %}
  <!-- End Navbar -->


  <div class="myform">
    <p class="h2 bolder" style="color: white;">Student ID Creation Form</p>
    <br>
    <form action="{% url 'add_student' %}" method="POST" >
      {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="bolder white" >Full Name</label>
        <input type="text" name="full_name" class="form-control" id="" placeholder="Full Name">
      </div>
      <div class="form-group col-md-6">
        <label class="bolder white" >Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
    <div class="form-group  col-md-8">
        <label class="bolder white"  >Select the Course</label>
        <select name="course_list" id="inputState" class="form-control">
          {% for course in course_list %}
          <option value="{{ course.id}}" class=" black">{{ course.Name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group col-md-4">
        <label class="bolder white">Duration</label>
        <input name="duration" id="duration" type="text" class="form-control" placeholder="Duration">
      </div>
      </div>
      
    <div class="form-row">
      <div class="form-group  col-md-12">
        <label class="bolder white"  >Date of Joining</label>
        <div class="input-group date" id="datetimepicker">
          <input name="doj" type="text" class="form-control datetimepicker" placeholder="12/06/2020" />
            <div class="input-group-append">
              <span class="input-group-text">
                <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              </span>
            </div>
        </div>
      </div>
      </div>
      {% if request.user.is_superuser %}
    <button type="submit" class="btn btn-primary " style="color: #191A19">Create</button>
    {% else %}
  </form>
  <button type="button" onclick="javascript:alert('You are not logged in.');" class="btn btn-primary " style="color: #191A19">Create</button>
  {% endif %}
</body>

  <script>
    $(document).ready(function() {

      $sidebar = $('.sidebar');
      $sidebar_img_container = $sidebar.find('.sidebar-background');

      $full_page = $('.full-page');

      $sidebar_responsive = $('body > .navbar-collapse');
      sidebar_mini_active = false;

      window_width = $(window).width();

      fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

      // if( window_width > 767 && fixed_plugin_open == 'Dashboard' ){
      //     if($('.fixed-plugin .dropdown').hasClass('show-dropdown')){
      //         $('.fixed-plugin .dropdown').addClass('show');
      //     }
      //
      // }

      $('.fixed-plugin a').click(function(event) {
        // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
        if ($(this).hasClass('switch-trigger')) {
          if (event.stopPropagation) {
            event.stopPropagation();
          } else if (window.event) {
            window.event.cancelBubble = true;
          }
        }
      });

      $('.fixed-plugin .active-color span').click(function() {
        $full_page_background = $('.full-page-background');

        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data-active-color', new_color);
        }

        if ($full_page.length != 0) {
          $full_page.attr('data-active-color', new_color);
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.attr('data-active-color', new_color);
        }
      });

      $('.fixed-plugin .background-color span').click(function() {
        $(this).siblings().removeClass('active');
        $(this).addClass('active');

        var new_color = $(this).data('color');

        if ($sidebar.length != 0) {
          $sidebar.attr('data-color', new_color);
        }

        if ($full_page.length != 0) {
          $full_page.attr('filter-color', new_color);
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.attr('data-color', new_color);
        }
      });

      $('.fixed-plugin .img-holder').click(function() {
        $full_page_background = $('.full-page-background');

        $(this).parent('li').siblings().removeClass('active');
        $(this).parent('li').addClass('active');


        var new_image = $(this).find("img").attr('src');

        if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
          $sidebar_img_container.fadeOut('fast', function() {
            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $sidebar_img_container.fadeIn('fast');
          });
        }

        if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
          var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

          $full_page_background.fadeOut('fast', function() {
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
            $full_page_background.fadeIn('fast');
          });
        }

        if ($('.switch-sidebar-image input:checked').length == 0) {
          var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
          var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

          $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
          $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
        }

        if ($sidebar_responsive.length != 0) {
          $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
        }
      });

      $('.switch-sidebar-image input').on("switchChange.bootstrapSwitch", function() {
        $full_page_background = $('.full-page-background');

        $input = $(this);

        if ($input.is(':checked')) {
          if ($sidebar_img_container.length != 0) {
            $sidebar_img_container.fadeIn('fast');
            $sidebar.attr('data-image', '#');
          }

          if ($full_page_background.length != 0) {
            $full_page_background.fadeIn('fast');
            $full_page.attr('data-image', '#');
          }

          background_image = true;
        } else {
          if ($sidebar_img_container.length != 0) {
            $sidebar.removeAttr('data-image');
            $sidebar_img_container.fadeOut('fast');
          }

          if ($full_page_background.length != 0) {
            $full_page.removeAttr('data-image', '#');
            $full_page_background.fadeOut('fast');
          }

          background_image = false;
        }
      });


      $('.switch-mini input').on("switchChange.bootstrapSwitch", function() {
        $body = $('body');

        $input = $(this);

        if (paperDashboard.misc.sidebar_mini_active == true) {
          $('body').removeClass('sidebar-mini');
          paperDashboard.misc.sidebar_mini_active = false;
        } else {
          $('body').addClass('sidebar-mini');
          paperDashboard.misc.sidebar_mini_active = true;
        }

        // we simulate the window Resize so the charts will get updated in realtime.
        var simulateWindowResize = setInterval(function() {
          window.dispatchEvent(new Event('resize'));
        }, 180);

        // we stop the simulation of Window Resize after the animations are completed
        setTimeout(function() {
          clearInterval(simulateWindowResize);
        }, 1000);    
      });

    });

    //   let duration = document.getElementById("duration").value;
    //   let fees = {{ course_list.Fees_per_month }} * duration;
    //   document.getElementById('disabled').value = fees;
    // }
    
  </script>
